<h1>Visual Search</h1> 

{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
    </p>
  {% endfor %}
  <button type="submit">Search</button>
</form>
{% endblock %}
